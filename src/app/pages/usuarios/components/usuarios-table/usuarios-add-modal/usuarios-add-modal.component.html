<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Agregar Usuarios</h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="Información Usuarios">
            <div class="form-group row" [ngClass]="{'has-error': (!usuarioAC.valid && usuarioAC.touched), 'has-success': (usuarioAC.valid && usuarioAC.touched)}">
              <label for="inputusuarioAC" class="col-sm-3 form-control-label">Usuario</label>
              <div class="col-sm-9">
                <input [(ngModel)]="usuario" [formControl]="usuarioAC" type="text" maxlength='60' class="form-control" id="inputusuarioAC" placeholder="Usuario" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!contrasenaAC.valid && contrasenaAC.touched), 'has-success': (contrasenaAC.valid && contrasenaAC.touched)}">
              <label for="inputcontrasenaAC" class="col-sm-3 form-control-label">Contraseña</label>
              <div class="col-sm-9">
                <input [(ngModel)]="contrasena" [formControl]="contrasenaAC" type="text" maxlength='45' class="form-control" id="inputcontrasenaAC" placeholder="Contraseña" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!nombreAC.valid && nombreAC.touched), 'has-success': (nombreAC.valid && nombreAC.touched)}">
              <label for="inputnombreAC" class="col-sm-3 form-control-label">Nombre</label>
              <div class="col-sm-9">
                <input [(ngModel)]="nombre" [formControl]="nombreAC" type="text" maxlength='45' class="form-control" id="inputnombreAC" placeholder="Nombre" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!emailAC.valid && emailAC.touched), 'has-success': (emailAC.valid && emailAC.touched)}">
              <label for="inputemailAC" class="col-sm-3 form-control-label">Email</label>
              <div class="col-sm-9">
                <input [(ngModel)]="email" [formControl]="emailAC" type="email" maxlength='45' class="form-control" id="inputemailAC" placeholder="Email" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!telefonoAC.valid && telefonoAC.touched), 'has-success': (telefonoAC.valid && telefonoAC.touched)}">
              <label for="inputtelefonoAC" class="col-sm-3 form-control-label">Télefono</label>
              <div class="col-sm-9">
                <input [(ngModel)]="telefono" [formControl]="telefonoAC" type="text" maxlength='45' class="form-control" id="inputtelefonoAC" placeholder="Télefono" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!emailsmsAC.valid && emailsmsAC.touched), 'has-success': (emailsmsAC.valid && emailsmsAC.touched)}">
              <label for="inputemailsmsAC" class="col-sm-3 form-control-label">Email SMS</label>
              <div class="col-sm-9">
                <input [(ngModel)]="emailsms" [formControl]="emailsmsAC" type="text" maxlength='45' class="form-control" id="inputemailsmsAC" placeholder="Email SMS" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!idrolAC.valid && idrolAC.touched), 'has-success': (idrolAC.valid && idrolAC.touched)}">
              <label for="inputidrolAC" class="col-sm-3 form-control-label">Rol</label>
              <div class="col-sm-7">
               <select [(ngModel)]="idrol" [formControl]="idrolAC" class="form-control" id="inputidrolAC" required>
                 <option value="{{item.idrol}}" *ngFor="let item of _rol">{{item.idrol}}</option>
               </select>
              </div>
              <div class='col-sm-2'>
                <button (click)='rolAddModalShow()' class='btn btn-primary'><i class='fa fa-plus'></i></button>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!idstatususuarioAC.valid && idstatususuarioAC.touched), 'has-success': (idstatususuarioAC.valid && idstatususuarioAC.touched)}">
              <label for="inputidstatususuarioAC" class="col-sm-3 form-control-label">Estatus Usuario</label>
              <div class="col-sm-7">
               <select [(ngModel)]="idstatususuario" [formControl]="idstatususuarioAC" class="form-control" id="inputidstatususuarioAC" required>
                 <option value="{{item.idstatususuario}}" *ngFor="let item of _statususuario">{{item.idstatususuario}}</option>
               </select>
              </div>
              <div class='col-sm-2'>
                <button (click)='statususuarioAddModalShow()' class='btn btn-primary'><i class='fa fa-plus'></i></button>
              </div>
            </div>
          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>
