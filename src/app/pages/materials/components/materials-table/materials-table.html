<div class='widgets'>
    <div class='row'>
        <ba-card title='Listado' baCardClass='with-scroll' class='data-table-container'>
            <div class='panel panel-default'>
                <table class='table table-striped' [mfData]='data' #mf='mfDataTable' [mfRowsOnPage]='rowsOnPage' [(mfSortBy)]='sortBy' [(mfSortOrder)]='sortOrder'>
                    <thead>
                        <tr>
                        </tr>
                        <tr>
                            <th style='width: 20%'></th>
                            <th style='width: 13%'>
                                <mfDefaultSorter by='codigo'>Código</mfDefaultSorter>
                            </th>
                            <th style='width: 13%'>
                                <mfDefaultSorter by='descripcioncorta'>Descripción Corta</mfDefaultSorter>
                            </th>
                            <th style='width: 13%'>
                                <mfDefaultSorter by='descripcionlarga'>Descripción Larga</mfDefaultSorter>
                            </th>
                            <th style='width: 13%'>
                                <mfDefaultSorter by='precio'>Precio</mfDefaultSorter>
                            </th>
                            <th style='width: 13%'>
                                <mfDefaultSorter by='tipomaterial_idtipomaterial'>Tipo Material</mfDefaultSorter>
                            </th>
                            <th style='width: 13%'>
                                <mfDefaultSorter by='unidadmedida_idunidadmedida'>Unidad Medida</mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of mf.data;  let i = index'>
                            <td>
                                <button title='Editar Registro' (click)='editModalShow(item)' class='btn btn-sm btn-info'><i class='fa fa-edit'></i></button>
                                <button title='Eliminar Registro' (click)='onDeleteConfirm($event, item)' class='btn btn-sm btn-danger'><i class='fa fa-trash'></i></button>
                            </td>
                            <td>{{ item.codigo  }}</td>
                            <td>{{ item.descripcioncorta  }}</td>
                            <td>{{ item.descripcionlarga  }}</td>
                            <td>{{ item.precio  }}</td>
                            <td>{{ item.tipomaterial_idtipomaterial }}</td>
                            <td>{{ item.unidadmedida_idunidadmedida }}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan='5'>
                                <mfBootstrapPaginator [rowsOnPageSet]='[5,10,15]'></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ba-card>
    </div>
    <div class='row'>
        <div class='col-sm-6'>
            <button (click)='addModalShow()' class='btn btn-success'><i class='fa fa-plus'></i> Agregar</button>
        </div>
    </div>
</div>
