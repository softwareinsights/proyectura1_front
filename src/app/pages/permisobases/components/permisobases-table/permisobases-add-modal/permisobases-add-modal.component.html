<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Agregar </h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="InformaciÃ³n ">
            <div class="form-group row" [ngClass]="{'has-error': (!idpermisobaseAC.valid && idpermisobaseAC.touched), 'has-success': (idpermisobaseAC.valid && idpermisobaseAC.touched)}">
              <label for="inputidpermisobaseAC" class="col-sm-3 form-control-label">Idpermisobase</label>
              <div class="col-sm-9">
                <input [(ngModel)]="idpermisobase" [formControl]="idpermisobaseAC" type="number" maxlength='11' class="form-control" id="inputidpermisobaseAC" placeholder="Idpermisobase" required>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!permisobaseAC.valid && permisobaseAC.touched), 'has-success': (permisobaseAC.valid && permisobaseAC.touched)}">
              <label for="inputpermisobaseAC" class="col-sm-3 form-control-label">Permisobase</label>
              <div class="col-sm-9">
                <input [(ngModel)]="permisobase" [formControl]="permisobaseAC" type="text" maxlength='45' class="form-control" id="inputpermisobaseAC" placeholder="Permisobase" >
              </div>
            </div>
          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>
