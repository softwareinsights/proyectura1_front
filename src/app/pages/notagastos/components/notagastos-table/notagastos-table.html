<div class='widgets'>
    <div class='row'>
        <ba-card title='Listado' baCardClass='with-scroll' class='data-table-container'>
            <div class='panel panel-default'>
                <table class='table table-striped' [mfData]='data' #mf='mfDataTable' [mfRowsOnPage]='rowsOnPage' [(mfSortBy)]='sortBy' [(mfSortOrder)]='sortOrder'>
                    <thead>
                        <tr>
                        </tr>
                        <tr>
                            <th style='width: 20%'></th>
                            <th style='width: 10%'>
                                <mfDefaultSorter by='folio'>Folio</mfDefaultSorter>
                            </th>
                            <th style='width: 10%'>
                                <mfDefaultSorter by='serie'>Serie</mfDefaultSorter>
                            </th>
                            <th style='width: 10%'>
                                <mfDefaultSorter by='fecha'>Fecha</mfDefaultSorter>
                            </th>
                            <th style='width: 10%'>
                                <mfDefaultSorter by='razonsocial_idrazonsocialemisor'>Raz√≥n Social Emisor</mfDefaultSorter>
                            </th>
                            <th style='width: 10%'>
                                <mfDefaultSorter by='observaciones'>Observaciones</mfDefaultSorter>
                            </th>
                            <th style='width: 10%'>
                                <mfDefaultSorter by='subtotal'>Subtotal</mfDefaultSorter>
                            </th>
                            <th style='width: 10%'>
                                <mfDefaultSorter by='importetotal'>Importe Total</mfDefaultSorter>
                            </th>
                            <th style='width: 10%'>
                                <mfDefaultSorter by='totalimpuestos'>Total Impuestos</mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of mf.data;  let i = index'>
                            <td>
                                <button title='Editar Registro' (click)='editModalShow(item)' class='btn btn-sm btn-info'><i class='fa fa-edit'></i></button>
                                <button title='Eliminar Registro' (click)='onDeleteConfirm($event, item)' class='btn btn-sm btn-danger'><i class='fa fa-trash'></i></button>
                            </td>
                            <td>{{ item.folio  }}</td>
                            <td>{{ item.serie  }}</td>
                            <td>{{ item.fecha  }}</td>
                            <td>{{ item.razonsocial_idrazonsocialemisor }}</td>
                            <td>{{ item.observaciones  }}</td>
                            <td>{{ item.subtotal  }}</td>
                            <td>{{ item.importetotal  }}</td>
                            <td>{{ item.totalimpuestos  }}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan='5'>
                                <mfBootstrapPaginator [rowsOnPageSet]='[5,10,15]'></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ba-card>
    </div>
    <div class='row'>
        <div class='col-sm-6'>
            <button (click)='addModalShow()' class='btn btn-success'><i class='fa fa-plus'></i> Agregar</button>
        </div>
    </div>
</div>
